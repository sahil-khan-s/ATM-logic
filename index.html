<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    

</head>

<body >

<div class="pt-4 pb-5 w-full  bg-blue-100">
<h1 class="text-center text-5xl italic mx-auto  font-semibold">Puzzle Game</h1>
<div class="text-yellow-700 font-semibold   flex justify-center mt-4 text-3xl  flex">Time Remaining <span class="ml-4" id="time" >2:00</span> </div>
<button></button>
        <div id="box-container" class=" container flex flex-wrap   w-[492px] mx-auto  rounded-md border pt-0 p-10">

            <div id="d1" draggable="true" class=" italic font-bold box-1 box bg-green-500 h-[130px] w-[130px] text-white text-4xl border border-black flex flex justify-center items-center">
                
               <h1 class="h-[130px] w-[130px] bg-green-400 text-white flex justify-center items-center ">1</h1> 
            </div>

            <div id="d2" draggable="true" class=" italic font-bold box-2 box bg-red-700 h-[130px] w-[130px] text-white text-4xl border border-black flex flex justify-center items-center">
                <h1 class="h-[130px] bg-red-700 w-[130px]  text-white flex justify-center items-center ">2</h1>
            </div>

            <div id="d3" draggable="true" class="italic font-bold box-3 box bg-gray-800 h-[130px] w-[130px] text-white text-4xl border border-black flex justify-center items-center">
                <h1 class="h-[130px] bg-gray-800  w-[130px]  text-white flex justify-center items-center ">3</h1>
            </div>

            <div id="d4" draggable="true" class="italic font-bold box-4 box   bg-[#0e7490] h-[130px] w-[130px] text-white text-4xl border border-black flex justify-center items-center">
                <h1 class="h-[130px] w-[130px]  bg-[#0e7490]  text-white flex justify-center items-center ">4</h1>
            </div>

            <div id="d5" draggable="true" class=" italic font-bold box-5 box  bg-blue-500 h-[130px] w-[130px] text-white text-4xl border border-black flex justify-center items-center">
                <h1 class="h-[130px] w-[130px]  bg-blue-500  text-white flex justify-center items-center ">5</h1>
            </div>

            <div id="d6"  draggable="true" class="italic font-bold box-6 box  bg-pink-500 h-[130px] w-[130px] text-white text-4xl border border-black flex justify-center items-center">
                <h1 class="h-[130px] w-[130px] bg-pink-500 text-white flex justify-center items-center ">6</h1>
            </div>

            <div id="d7" draggable="true" class="italic font-bold box-7 box bg-yellow-500 h-[130px] w-[130px] text-white text-4xl border border-black flex justify-center items-center">
                <h1 class="h-[130px] w-[130px] bg-yellow-500  text-white flex justify-center items-center ">7</h1>
            </div>

            <div id="d8" draggable="true" class="italic font-bold box-8 box bg-purple-500 h-[130px] w-[130px] text-white text-4xl border border-black flex  justify-center items-center">
                <h1 class="h-[130px] w-[130px] bg-purple-500  text-white flex justify-center items-center ">8</h1>
            </div>

            <div id="d9" draggable="true" class=" italic font-bold box-9 box bg-gray-500 h-[130px] w-[130px] text-white text-4xl border border-black flex justify-center items-center">
                <h1 class="h-[130px] w-[130px] bg-gray-500 text-white flex justify-center items-center ">9</h1>
            </div>
            

        </div>

        <div onclick="start_game();"  id="btn"  class="launch flex justify-center  border">
            <button id="myBtn" onclick="setTimeout(Timer,120000)"   class="btn bg-green-400 px-5 py-2 rounded-md"> Start Game</button>
           
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
